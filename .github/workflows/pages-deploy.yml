name: "Jekyll Deploy Debug"

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04

    steps:
      # Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Install system dependencies
      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y git build-essential libssl-dev libreadline-dev zlib1g-dev
        continue-on-error: false

      # Install ruby-build and Ruby
      - name: Install Ruby with ruby-build
        run: |
          git clone https://github.com/rbenv/ruby-build.git
          cd ruby-build
          sudo ./install.sh
          cd ..
          sudo ruby-build 3.1.4 /opt/hostedtoolcache/Ruby/3.1.4/x64
          sudo touch /opt/hostedtoolcache/Ruby/3.1.4/x64.complete
        continue-on-error: false

      # Add Ruby to PATH
      - name: Add Ruby to PATH
        run: |
          echo "/opt/hostedtoolcache/Ruby/3.1.4/x64/bin" >> $GITHUB_PATH
          export PATH="/opt/hostedtoolcache/Ruby/3.1.4/x64/bin:$PATH"
        continue-on-error: false

      # Debug Ruby installation
      - name: Debug Ruby Installation
        run: |
          echo "Ruby Version:"
          ruby -v
          echo "Gem Version:"
          gem -v
          echo "Bundler Version:"
          bundler -v
        continue-on-error: false

      # Install Bundler and dependencies
      - name: Install Bundler and Jekyll
        run: |
          gem install bundler
          bundle install
        continue-on-error: false

      # Build Jekyll site
      - name: Build Jekyll Site
        run: |
          bundle exec jekyll build
        continue-on-error: false

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
