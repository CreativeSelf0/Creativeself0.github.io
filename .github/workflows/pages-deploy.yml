name: "Jekyll Deploy"

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Install system dependencies
      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y git build-essential libssl-dev libreadline-dev zlib1g-dev

      # Install ruby-build and Ruby
      - name: Install Ruby with ruby-build
        run: |
          git clone https://github.com/rbenv/ruby-build.git
          cd ruby-build
          sudo ./install.sh
          cd ..
          sudo ruby-build 3.1.4 /opt/hostedtoolcache/Ruby/3.1.4/x64
          sudo touch /opt/hostedtoolcache/Ruby/3.1.4/x64.complete

      # Add Ruby to PATH
      - name: Add Ruby to PATH
        run: echo "/opt/hostedtoolcache/Ruby/3.1.4/x64/bin" >> $GITHUB_PATH

      # Set GEM_HOME to avoid permission issues
      - name: Configure GEM_HOME
        run: |
          mkdir -p $HOME/.gem
          echo "export GEM_HOME=$HOME/.gem" >> $GITHUB_ENV
          echo "export PATH=$HOME/.gem/bin:$PATH" >> $GITHUB_ENV

      # Install Bundler and Dependencies
      - name: Install Bundler and Dependencies
        run: |
          gem install bundler
          bundle install

      # Build Jekyll site
      - name: Build Jekyll Site
        run: bundle exec jekyll build

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
