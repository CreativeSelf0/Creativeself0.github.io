name: "Automatic Build"

on:
  push:
    branches:
      - master
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Install dependencies required for Ruby
      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y git build-essential libssl-dev libreadline-dev zlib1g-dev

      # Install ruby-build and use it to install Ruby
      - name: Install ruby-build and Ruby
        run: |
          git clone https://github.com/rbenv/ruby-build.git
          cd ruby-build
          sudo ./install.sh
          cd ..
          sudo ruby-build 3.1.4 /opt/hostedtoolcache/Ruby/3.1.4/x64
          sudo touch /opt/hostedtoolcache/Ruby/3.1.4/x64.complete

      # Add Ruby to PATH
      - name: Add Ruby to PATH
        run: echo "/opt/hostedtoolcache/Ruby/3.1.4/x64/bin" >> $GITHUB_PATH

      # Verify Ruby Installation
      - name: Verify Ruby and Bundler
        run: |
          ruby -v
          gem install bundler
          bundler -v

      # Install Jekyll dependencies
      - name: Install Jekyll Dependencies
        run: bundle install

      # Build the Jekyll site
      - name: Build Jekyll Site
        run: bundle exec jekyll build

      # Deploy the site to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
